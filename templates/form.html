<!-- Form used to add new entries of Patient in database -->
<form class="form-horizontal alert alert-warning" name="pList" id="pForm" ng-submit="insertInfo(pInfo);" hidden>
<h3 class="text-center">Insert Patient Details Into Database</h3>
	<div class="form-group">
		<label for="Name">Patient Name:</label>
		<input type="text" name="p_name" class="form-control" placeholder="Enter Patient Name" ng-model="pInfo.name" value="" autofocus required />
	</div>
	<!--Start for last code --><div class="form-group">
		<label for="Lname">Last Name:</label>
		<input type="text" name="p_lname" class="form-control" placeholder="Enter Last Name" ng-model="pInfo.lname" value="" autofocus required />
	</div>
	<!--end -->
	<!--Start for Age code --><div class="form-group">
		<label for="Age">Age:</label>
		<input type="number" name="p_age" class="form-control" placeholder="Enter Age" ng-model="pInfo.age" value="" maxlength="2" />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_age.$invalid && pList.p_age.$dirty">Invaild Age!</p>
	</div>
	<!--end -->
	<!--Start for dob code --><div class="form-group">
		<label for="Dob">Dob:</label>
		<input type="text" name="p_dob" class="form-control" placeholder="Enter D.O.B" ng-model="pInfo.dob" value="" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_dob.$invalid && pList.p_dob.$dirty">Format should be dd/mm/yyyy</p>
	</div>
	<!--end -->
	<div class="form-group">
		<label for="Email">Email Address:</label>
		<input type="email" name="p_email" class="form-control" placeholder="Enter Patient Email Address" ng-model="pInfo.email" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_email.$invalid && pList.p_email.$dirty">Invalid Email!</p>
	</div>
	<div class="form-group">
		<label for="Gender">Gender:</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="p_gender" value="male" ng-model="pInfo.gender">Male
		</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="p_gender" value="female" ng-model="pInfo.gender">Female
		</label>
	</div>
	<!--Start for dob code --><div class="form-group">
		<label for="Phone">Phone:</label>
		<input type="number" name="p_phone" class="form-control" placeholder="Enter Your Phone No." ng-model="pInfo.phone" value="" maxlength="10" minlength="9" />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_phone.$invalid && pList.p_phone.$dirty">Enter 10 digit phone number</p>
	</div>
	<!--end -->
	<div class="form-group"> 
		<label for="Address">Address:</label>
		<input type="text" name="p_address" class="form-control" placeholder="Enter Patient Address" ng-model="pInfo.address" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_address.$invalid && pList.p_address.$dirty">Address field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="pList.$invalid">Add Into Database</button>
	</div>
</form>
